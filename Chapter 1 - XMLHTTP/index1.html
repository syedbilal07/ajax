<!DOCTYPE html>
<html>
	<head>
	<title>XMLHTTP</title>
	<meta charset="UTF-8">
	<script src="../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../Libraries/Bootstrap Library/js/bootstrap.js"></script>
	<script src="../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<script>
	function loadAjax()
	{
		var xhttp;
		if(window.XMLHttpRequest)
		{
			xhttp = new XMLHttpRequest();
		}
		else
		{
			xhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		xhttp.onreadystatechange = function()
		{
			if(xhttp.readyState == 4 && xhttp.status == 200)
			{
				document.getElementById("para").innerHTML = xhttp.responseText;
			}
		};
		xhttp.open("GET","ajax.txt",true);
		xhttp.send();
	}
	</script>
	</head>
		<body>
		<h1>AJAX - XMLHTTP</h1>
		<p id="para">Let AJAX Change This Text</p>
		<button class="btn btn-default btn-lg" onclick="loadAjax()">Change Content</button>
		</body>
</html>
