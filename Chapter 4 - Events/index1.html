<!DOCTYPE html>
<html>
	<head>
	<title>Events</title>
	<meta charset="UTF-8">
	<script src="../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../Libraries/Bootstrap Library/js/bootstrap.js"></script>
	<script src="../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<script>
	function loadDoc(url, cfunc)
	{
		var xhttp;
		if(window.XMLHttpRequest)
		{
			xhttp = new XMLHttpRequest();
		}
		else
		{
			xhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		xhttp.onreadystatechange = function()
		{
			if(xhttp.readyState == 4 && xhttp.status == 200)
			{
				cfunc(xhttp);
			}
		};
		xhttp.open("GET", url, true);
		xhttp.send();
	}
		function myFunction(xhttp)
		{
			document.getElementById("demo").innerHTML = xhttp.responseText;
		}
	</script>
	</head>
		<body>
		<h1>AJAX - Events</h1>
		<p id="demo">Let AJAX Change The Content.</p>
		<button class="btn btn-default btn-lg" onclick="loadDoc('ajax.txt', myFunction)">Change Content</button>
		</body>
</html>
