<!DOCTYPE html>
<html>
	<head>
	<title>ASP</title>
	<meta charset="UTF-8">
	<script src="../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../Libraries/Bootstrap Library/js/bootstrap.js"></script>
	<script src="../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<script>
	function showHint(str)
	{
		if(str.length == 0)
		{
			document.getElementById("txtHint").innerHTML = "";
			return;
		}
		else
		{
			var xhttp;
			xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function()
			{
				if(xhttp.readyState == 4 && xhttp.status == 200)
				{
					document.getElementById("txtHint").innerHTML = xhttp.responseText;
				}
			};
			xhttp.open("GET","gethint.asp?q="+str, true) ;
			xhttp.send();
		}
	}
	</script>
	</head>
		<body>
		<h1>AJAX - ASP</h1>
		<h2>Start Typing A Name In The Inbox Field Below :</h2>
		<label class="control-label">First Name :</label>
		<input type="text" class="form-control" id="txt" onkeyup="showHint(this.value)"></input><br />
		<p id="para">Suggestions : <span id="txtHint"></span></p>
		</body>
</html>
