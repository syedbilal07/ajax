<!DOCTYPE html>
<html>
	<head>
	<title>Database</title>
	<meta charset="UTF-8">
	<script src="../../Libraries/jQuery Library/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../Libraries/Bootstrap Library/js/bootstrap.js"></script>
	<script src="../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<script>
	function showCustomer(str)
	{
		var xhttp;
		if(str == "")
		{
			document.getElementById("txtHint").innerHTML = "";
			return;
		}
		else
		{
			xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function()
			{
				if(xhttp.readyState == 4 && xhttp.status == 200)
				{
					document.getElementById("txtHint").innerHTML = xhttp.responseText;
				}
			}
		};
		xhttp.open("GET", "getcustomer.asp=?"+str, true);
		xhttp.send();
	}
	</script>
	</head>
		<body>
		<h1>AJAX - Database</h1>
		<form class="form-control">
			<select name="customers" onchange = "showCustomer(this.value)">
				<option value="">Select A Customer</option>
				<option value="ALFKI">Syed Bilal</option>
				<option value="NORTS">Wasif Rehman</option>
				<option value="">Muhammad Omar</option>
			</select><br /><br />
			<div id="txtHint">Customer info will be listed here...</div>
		</form>
		</body>
</html>
